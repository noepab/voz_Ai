[pytest]
# Directorios donde buscar pruebas
testpaths = tests
# Patrones de nombres de archivos de prueba
python_files = test_*.py
# Patrones de nombres de funciones/clases de prueba
python_functions = test_*
python_classes = Test*
# Opciones de salida
addopts = -v --cov=./ --cov-report=term-missing --cov-report=html
# Umbral de cobertura mínima
# Descomenta la siguiente línea para habilitar la verificación de cobertura
# fail_under = 80

# Configuración de marcadores para pruebas
markers =
    slow: marca pruebas lentas (ejecutar con -m "not slow" para excluirlas)
    integration: pruebas de integración
    e2e: pruebas de extremo a extremo
    unit: pruebas unitarias
